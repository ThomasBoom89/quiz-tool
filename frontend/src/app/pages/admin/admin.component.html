<div class="grid grid-rows-admin-page h-full pb-12 text-5xl w-full h-full">
  <section class="mt-12 w-full self-center">
    <form (ngSubmit)="onSubmitQuestionForm()" [formGroup]="questionForm">
      <div class="flex flex-row w-full h-full items-center justify-center">
        <label for="question" class="pr-4">Enter Question:</label>
        <input type="text" formControlName="question" id="question" class="text-dark-font min-w-[35%]">
        <input class="ml-4 rounded-xl px-6 py-2 bg-green-800" type="submit" value="Start">
      </div>
    </form>
  </section>
  <section class="self-center flex flex-row justify-center items-center gap-4 text-4xl">
    <button class="py-6 px-6 rounded-xl bg-green-800" (click)="setCorrectAnswer()">Correct Answer</button>
    <button class="py-6 px-6 rounded-xl bg-red-800" (click)="setWrongAnswer()">Wrong Answer</button>
  </section>
  <app-players [players]="quizService.getPlayers()" [isAdmin]="true"></app-players>
</div>
