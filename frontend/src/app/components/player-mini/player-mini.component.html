<section
  class="text-2xl flex flex-row justify-center items-center rounded-3xl bg-neutral-700 w-fit pr-4 py-1 m-1 min-w-[10rem]">
  <app-player-state [state]="player.state"></app-player-state>
  <p class="flex-grow mx-8">{{player.name}}</p>
  <p>{{player.points}}</p>
  <div *ngIf="isAdmin">
    <p class="px-4 cursor-pointer" (click)="removePlayer.emit(player.id)">X</p>
  </div>
</section>
